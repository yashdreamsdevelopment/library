<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Motivational library | DIEMS</title>
</head>
<style>
    @media print {
        #printable {
            display: block;
        }

        .non_print {
            display: none;
        }
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Motivational library | DIEMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" onclick="logout()" href="#">Logout
                        </a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search by book name" aria-label="Search"
                        id="searchbook" autocomplete="off">

                </form>
                <form class="d-flex">
                    <input class="form-control me-2" type="number" placeholder="Search by Roll no" aria-label="Search"
                        id="search" autocomplete="off">

                </form>
            </div>
        </div>
    </nav>
    <div id="message"></div>

    <div class="container my-3">
        <form id="libraryForm" class="non_print">
            <div class="form-group row  my-3">
                <label for="studName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="studName" placeholder="Enter name of student"
                        autocomplete="off" required>
                </div>
            </div>
            <div class="form-group row  my-3">
                <label for="rollNo" class="col-sm-2 col-form-label">PRN No.</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="rollNo" placeholder="Enter PRN no." maxlength="13"
                        minlength="10" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group row  my-3">
                <label for="phoneNo" class="col-sm-2 col-form-label">Phone No.</label>
                <div class="col-sm-10">
                    <input type="tel" inputmode="tel" class="form-control" id="phoneNo" placeholder="Enter Phone no"
                        maxlength="10" minlength="10" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group row  my-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Branch</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="aiMl" required>
                        <label class="form-check-label" for="aiMl">
                            Computer Science(AI & ML)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="cs" required>
                        <label class="form-check-label" for="cs">
                            Computer Science
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="etc" required>
                        <label class="form-check-label" for="etc">
                            Electronics & Telecommunication
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="civil" required>
                        <label class="form-check-label" for="civil">
                            Civil
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="mech" required>
                        <label class="form-check-label" for="mech">
                            Mechanical
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name" autocomplete="off"
                        required>
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author Name" autocomplete="off"
                        required>
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="access" class="col-sm-2 col-form-label">Accession No.</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="access" placeholder="Enter Accession no."
                        autocomplete="off" required>
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="date" class="col-sm-2 col-form-label">Issue Date: </label>
                <div class="col-sm-10">
                    <input style="width:25%;" type="date" class="form-control" id="date" placeholder="none" required>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </div>
            </div>
        </form>

        <div id="table" class="my-2">

            <button id="arrange" class="btn btn-outline-danger my-sm-0">Arrange</button>
            <h3>Your Books</h3>
            <div id="printable">
                <table class="table table-striped">
                    <thead>
                        <tr>

                            <th scope="col">Name</th>
                            <th scope="col">PRN No</th>
                            <th scope="col">Phone No</th>
                            <th scope="col">Branch</th>
                            <th scope="col">Book Name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Accession No</th>
                            <th scope="col">issued on</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./library.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
